name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby: ['3.2', '3.3', '3.4']
        rails: ['7.0', '7.1', '7.2', '8.0', '8.1']

    name: Ruby ${{ matrix.ruby }} / Rails ${{ matrix.rails }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: false

    - name: Install dependencies
      env:
        RAILS_VERSION: ${{ matrix.rails }}
      run: |
        rm -f Gemfile.lock
        bundle config set --local path 'vendor/bundle'
        bundle install --jobs 4 --retry 3

    - name: Setup test database
      env:
        RAILS_VERSION: ${{ matrix.rails }}
      run: |
        mkdir -p spec/dummy/db
        cd spec/dummy
        rm -f db/*.sqlite3
        RAILS_ENV=test bundle exec rake db:migrate
        cd ../..

    - name: Run unit and integration tests
      env:
        RAILS_VERSION: ${{ matrix.rails }}
        COVERAGE: false
      run: bundle exec rspec --exclude-pattern "spec/system/**/*"

    - name: Upload coverage reports (Ruby 3.4 / Rails 8.1 only)
      if: matrix.ruby == '3.4' && matrix.rails == '8.1'
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage/coverage.xml
        fail_ci_if_error: false

  system-test:
    runs-on: ubuntu-latest
    name: System Tests (Chrome)

    steps:
    - uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.4'
        bundler-cache: false

    - name: Install dependencies
      env:
        RAILS_VERSION: '8.1'
      run: |
        rm -f Gemfile.lock
        bundle config set --local path 'vendor/bundle'
        bundle install --jobs 4 --retry 3

    - name: Setup test database
      env:
        RAILS_VERSION: '8.1'
      run: |
        mkdir -p spec/dummy/db
        cd spec/dummy
        rm -f db/*.sqlite3
        RAILS_ENV=test bundle exec rake db:migrate
        cd ../..

    - name: Run system tests
      env:
        RAILS_VERSION: '8.1'
        COVERAGE: false
      run: bundle exec rspec spec/system/ --format documentation
